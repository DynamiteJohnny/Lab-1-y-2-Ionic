<ion-view title="Page" id="page1">
  <ion-content padding="true" class="has-header">
    <form id="page-form1" class="list">
      <label class="item item-input" id="page-input1">
        <span class="input-label">User</span>
        <input type="text" ng-model="mdl.name" placeholder="">
      </label>
      <label class="item item-input" id="page-input2">
        <span class="input-label">Password</span>
        <input type="text" ng-model="mdl.lastname" placeholder="">
      </label>
    </form>
    <a ui-sref="page2({ name: mdl.name, lname:
mdl.lname })" id="page-button1" class="button button-assertive button-block">Lets Go!</a>
  </ion-content>
</ion-view>
